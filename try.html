<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Reveals Message</title>
<style>
  .about-info {
    display: grid;
    grid-auto-flow: row; /* Automatically stack items vertically */
    row-gap: 10px;
}

/* Style for buttons */
button.learn-more {
    width: 12rem;
    height: auto;
    display: inline-block;
    cursor: pointer;
    outline: none;
    border: 0;
    vertical-align: middle;
    text-decoration: none;
    background: transparent;
    padding: 0;
    font-size: inherit;
    font-family: inherit;
}

.button-container {
    display: flex;
    align-items: center;
}

/* Style for buttons */
button.learn-more {
    width: 12rem;
    height: auto;
}

button.learn-more .circle {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: relative;
    display: block;
    margin: 0;
    width: 3rem;
    height: 3rem;
    background: #282936;
    border-radius: 1.625rem;
}

button.learn-more .circle .icon {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    background: #fff;
}

button.learn-more .circle .icon.arrow {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    left: 0.625rem;
    width: 1.125rem;
    height: 0.125rem;
    background: none;
}

button.learn-more .circle .icon.arrow::before {
    position: absolute;
    content: "";
    top: -0.29rem;
    right: 0.0625rem;
    width: 0.625rem;
    height: 0.625rem;
    border-top: 0.125rem solid #fff;
    border-right: 0.125rem solid #fff;
    transform: rotate(45deg);
}

button.learn-more .button-text {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0.75rem 0;
    margin: 0 0 0 1.85rem;
    color: #282936;
    font-weight: 700;
    line-height: 1.6;
    text-align: center;
    text-transform: uppercase;
}

button:hover .circle {
    width: 100%;
}

button:hover .circle .icon.arrow {
    background: #fff;
    transform: translate(1rem, 0);
}

button:hover .button-text {
    color: #fff;
}

/* Container to hold button and message */
.container {
  display: flex;
  align-items: center;
}

/* Hide the message initially */
.message {
  display: none;
  margin-left: 10px; /* Add margin for spacing */
}
</style>
</head>
<body>

<!-- Container to hold button and message -->
<div class="container">
  <!-- Button to reveal message -->
  <button onclick="revealMessage()">Click Me</button>
  <!-- Message to reveal -->
  <p class="message">This is the hidden message.</p>
</div>

<script>
// Function to reveal the message when the button is clicked
function revealMessage() {
  // Get the message element
  var message = document.querySelector('.message');

  // Toggle the display of the message
  if (message.style.display === 'none') {
    message.style.display = 'block';
  } else {
    message.style.display = 'none';
  }
}<p>I'm a talented full stack developer with a strong passion for backend development. 
    With a deep understanding of server-side technologies and framework.
    I specializes in architecting robust and scalable backend systems.
    From designing databases to implementing complex business logic, 
    I excels in crafting efficient solutions that power the core functionality of web applications.
    With a keen eye for optimization and a commitment to delivering high-quality code.
    I'm always eager to tackle new challenges and push the boundaries of backend development.
</p>
</script>

</body>
</html>
