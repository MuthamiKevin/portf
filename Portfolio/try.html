<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Reveals Message</title>
<style>
/* Container to hold button and message */
.container {
  display: flex;
  align-items: center;
}

/* Hide the message initially */
.message {
  display: none;
  margin-left: 10px; /* Add margin for spacing */
}
</style>
</head>
<body>

<!-- Container to hold button and message -->
<div class="container">
  <!-- Button to reveal message -->
  <button onclick="revealMessage()">Click Me</button>
  <!-- Message to reveal -->
  <p class="message">This is the hidden message.</p>
</div>

<script>
// Function to reveal the message when the button is clicked
function revealMessage() {
  // Get the message element
  var message = document.querySelector('.message');

  // Toggle the display of the message
  if (message.style.display === 'none') {
    message.style.display = 'block';
  } else {
    message.style.display = 'none';
  }

</script>

</body>
</html>
